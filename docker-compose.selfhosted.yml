version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database (Self-Hosted Supabase Core)
  # ============================================================================
  postgres:
    image: supabase/postgres:15.1.0.147
    container_name: babsy-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-babsy_vouchers}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Supabase Extensions
      POSTGRES_HOST: /var/run/postgresql
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./supabase/init:/docker-entrypoint-initdb.d
      - ./supabase/backups:/backups
    networks:
      - babsy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-babsy_vouchers}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - max_wal_senders=10
      - -c
      - max_replication_slots=10

  # ============================================================================
  # pgAdmin - Database Management UI
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: babsy-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@babsy.ch}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./supabase/pgadmin-servers.json:/pgadmin4/servers.json
    networks:
      - babsy-network
    depends_on:
      - postgres

  # ============================================================================
  # PostgREST - Auto-generated REST API (Optional)
  # ============================================================================
  postgrest:
    image: postgrest/postgrest:v11.2.2
    container_name: babsy-postgrest
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      PGRST_DB_URI: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-babsy_vouchers}
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_LOG_LEVEL: info
    networks:
      - babsy-network
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================================================
  # Backend API (Babsy Custom)
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: babsy-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      # Self-hosted PostgreSQL connection
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-babsy_vouchers}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8080}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      SESSION_DURATION_DAYS: ${SESSION_DURATION_DAYS:-7}
      ACCESS_TOKEN_DURATION: ${ACCESS_TOKEN_DURATION:-15m}
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - babsy-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Frontend (Nginx)
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: ./frontend-docker/Dockerfile
    container_name: babsy-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - babsy-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # ============================================================================
  # Redis (Caching & Rate Limiting)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: babsy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - babsy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}

  # ============================================================================
  # Backup Service (Automated PostgreSQL Backups)
  # ============================================================================
  postgres-backup:
    image: prodrigestivill/postgres-backup-local:latest
    container_name: babsy-backup
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-babsy_vouchers}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SCHEDULE: "@daily"  # Daily backup at midnight
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
      HEALTHCHECK_PORT: 8080
    volumes:
      - ./supabase/backups:/backups
    networks:
      - babsy-network
    depends_on:
      - postgres

  # ============================================================================
  # Monitoring - Prometheus (Optional)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: babsy-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./supabase/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - babsy-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring

  # ============================================================================
  # Monitoring - Grafana (Optional)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: babsy-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - babsy-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

networks:
  babsy-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
