<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=gutscheine.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiterleitung...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f3f4f6;
            color: #1f2937;
        }
        .redirect-message {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .redirect-message i {
            font-size: 48px;
            color: #a71a80;
            margin-bottom: 20px;
        }
        .redirect-message h1 {
            color: #a71a80;
            margin-bottom: 10px;
        }
        .redirect-message p {
            color: #6b7280;
            margin-bottom: 20px;
        }
        .redirect-message a {
            color: #009fad;
            text-decoration: none;
            font-weight: 600;
        }
        .redirect-message a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="redirect-message">
        <i class="fas fa-sync-alt fa-spin"></i>
        <h1>Weiterleitung...</h1>
        <p>Sie werden automatisch zu <strong>Meine Gutscheine</strong> weitergeleitet.</p>
        <p>Falls die Weiterleitung nicht funktioniert: <a href="gutscheine.html">Hier klicken</a></p>
    </div>

    <script>
        // Fallback redirect after 0.5 seconds
        setTimeout(function() {
            window.location.href = 'gutscheine.html';
        }, 500);
    </script>
</body>
</html>
