name: Voucher Manager
on:
  repository_dispatch:
    types: [create-voucher, redeem-voucher, delete-voucher]
  workflow_dispatch:

jobs:
  manage-vouchers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Manage Voucher Data
        run: |
          # Erstelle data Ordner falls nicht vorhanden
          mkdir -p data
          
          # Initialisiere JSON falls nicht vorhanden
          if [ ! -f data/vouchers.json ]; then
            echo '[]' > data/vouchers.json
          fi
          
          # Node.js Script ausf√ºhren
          node .github/scripts/manage-vouchers.js
        env:
          ACTION_TYPE: ${{ github.event.action }}
          VOUCHER_DATA: ${{ github.event.client_payload.voucher }}
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/vouchers.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update vouchers: ${{ github.event.action }}"
            git push
          fi
