        // Initialize map
        function initMap() {
            map = L.map('map').setView([47.3769, 8.5417], 8);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            loadPartners();
            updateLegend();
        }

        // Load partners on map
        function loadPartners() {
            clearMarkers();
            
            partners.forEach((partner, index) => {
                const marker = L.marker([partner.lat, partner.lng], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: partner.partnername.charAt(0),
                        iconSize: [36, 36],
                        iconAnchor: [18, 18]
                    })
                });

                const popupContent = createPopupContent(partner);
                marker.bindPopup(popupContent, {
                    className: 'custom-popup',
                    maxWidth: 350
                });

                marker.addTo(map);
                markers.push(marker);
            });
        }

        // Create popup content
        function createPopupContent(partner) {
            const logoHtml = partner.partnername.charAt(0);

            return `
                <div class="popup-content">
                    <div class="popup-title">${partner.partnername}</div>
                    <div class="popup-logo">
                        ${logoHtml}
                    </div>
                    <div class="popup-category">
                        ${partner.category}
                    </div>
                    <div class="popup-address">
                        <i class="fas fa-map-marker-alt"></i> ${partner.adresse}
                    </div>
                    <div class="popup-description">
                        ${partner.beschreibung_de}
                    </div>
                    ${partner.homepage ? `<div class="popup-website">
                        <a href="${partner.homepage}" target="_blank">
                            <i class="fas fa-external-link-alt"></i> Website besuchen
                        </a>
                    </div>` : ''}
                </div>
            `;
        }

            });
        }

                    </div>
                </div>
            `;

            return card;
        }

        // Show partner on map
        function showOnMap(lat, lng) {
            toggleView('map');
            setTimeout(() => {
                map.setView([lat, lng], 15);
                // Find and open the marker popup
                markers.forEach(marker => {
                    const markerLatLng = marker.getLatLng();
                    if (markerLatLng.lat === lat && markerLatLng.lng === lng) {
                        marker.openPopup();
                    }
                });
            }, 300);
        }

        // Clear all markers
        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }

        // Update legend
        function updateLegend() {
            document.getElementById('partner-count').textContent = partners.length;
        }

        // Mobile Menu Toggle
        function setupMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            const navLinks = document.getElementById('navLinks');

            if (mobileMenu && navLinks) {
                mobileMenu.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });

                // Close menu when clicking on a link
                navLinks.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A') {
                        navLinks.classList.remove('active');
                    }
                });
            }
        }

        // Toggle view
        function toggleView(view) {
            currentView = view;
            
            const mapView = document.getElementById('map');
            const listView = document.getElementById('list-view');
            const mapBtn = document.getElementById('map-view-btn');
            const listBtn = document.getElementById('list-view-btn');

            if (view === 'map') {
                mapView.style.display = 'block';
                listView.classList.remove('active');
                mapBtn.classList.add('active');
                listBtn.classList.remove('active');
                
                // Refresh map after showing
                setTimeout(() => {
                    if (map) {
                        map.invalidateSize();
                    }
                }, 100);
            } else {
                mapView.style.display = 'none';
                listView.classList.add('active');
                mapBtn.classList.remove('active');
                listBtn.classList.add('active');
                
                // Load list view if not already loaded
                if (document.getElementById('list-container').children.length === 0) {
                    loadListView();
                }
            }
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');

            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (!searchTerm) {
                return;
            }

            const matchingPartner = partners.find(partner => 
                partner.partnername.toLowerCase().includes(searchTerm) ||
                partner.category.toLowerCase().includes(searchTerm) ||
                partner.adresse.toLowerCase().includes(searchTerm)
            );

            if (matchingPartner) {
                if (currentView === 'map') {
                    map.setView([matchingPartner.lat, matchingPartner.lng], 15);
                    markers.forEach(marker => {
                        const markerLatLng = marker.getLatLng();
                        if (markerLatLng.lat === matchingPartner.lat && markerLatLng.lng === matchingPartner.lng) {
                            marker.openPopup();
                        }
                    });
                } else {
                    // Scroll to card in list view
                    const cards = document.querySelectorAll('.list-card');
                    cards.forEach(card => {
                        if (card.querySelector('h3').textContent === matchingPartner.partnername) {
                            card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            card.style.boxShadow = '0 5px 30px rgba(0,159,173,0.4)';
                            setTimeout(() => {
                                card.style.boxShadow = '';
                            }, 2000);
                        }
                    });
                }
            }
        }

        // Initialize everything on page load
        document.addEventListener('DOMContentLoaded', function() {
            setupMobileMenu();
            initMap();
            setupSearch();
        });
    </script>
</body>
</html>
