<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Babsy Gutscheine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #a71a80;
            --secondary-color: #009fad;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card .icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-card.total .icon {
            background: #f3e8ff;
            color: var(--primary-color);
        }

        .stat-card.active .icon {
            background: #d1fae5;
            color: var(--success-color);
        }

        .stat-card.redeemed .icon {
            background: #fee2e2;
            color: var(--danger-color);
        }

        .stat-card.partners .icon {
            background: #dbeafe;
            color: var(--secondary-color);
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #6b7280;
            font-size: 14px;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .section h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9fafb;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        tr:hover {
            background: #f9fafb;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.active {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.redeemed {
            background: #fee2e2;
            color: #991b1b;
        }

        .code {
            font-family: 'Courier New', monospace;
            background: #f3f4f6;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 13px;
        }

        .partner-stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .partner-stat {
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid var(--secondary-color);
        }

        .partner-stat .name {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .partner-stat .count {
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .partner-stat .detail {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
        }

        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #851566;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .last-updated {
            color: #6b7280;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-chart-line"></i>
            Admin Dashboard
            <button class="refresh-btn" onclick="loadData()">
                <i class="fas fa-sync-alt"></i> Aktualisieren
            </button>
        </h1>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Lade Gutschein-Daten...</p>
        </div>

        <div id="content" style="display: none;">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card total">
                    <div class="icon"><i class="fas fa-ticket-alt"></i></div>
                    <div class="value" id="totalCount">0</div>
                    <div class="label">Gesamt Gutscheine</div>
                </div>
                <div class="stat-card active">
                    <div class="icon"><i class="fas fa-check-circle"></i></div>
                    <div class="value" id="activeCount">0</div>
                    <div class="label">Aktive Gutscheine</div>
                </div>
                <div class="stat-card redeemed">
                    <div class="icon"><i class="fas fa-times-circle"></i></div>
                    <div class="value" id="redeemedCount">0</div>
                    <div class="label">Eingelöste Gutscheine</div>
                </div>
                <div class="stat-card partners">
                    <div class="icon"><i class="fas fa-handshake"></i></div>
                    <div class="value" id="partnerCount">0</div>
                    <div class="label">Aktive Partner</div>
                </div>
            </div>

            <!-- Partner Statistics -->
            <div class="section">
                <h2><i class="fas fa-store"></i> Partner Statistiken</h2>
                <div class="partner-stats" id="partnerStats">
                    <!-- Will be filled dynamically -->
                </div>
            </div>

            <!-- Recent Vouchers -->
            <div class="section">
                <h2><i class="fas fa-history"></i> Alle Gutscheine</h2>
                <div class="last-updated" id="lastUpdated"></div>
                <table>
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Partner</th>
                            <th>Kunde</th>
                            <th>Erstellt</th>
                            <th>Status</th>
                            <th>Eingelöst am</th>
                        </tr>
                    </thead>
                    <tbody id="vouchersTable">
                        <!-- Will be filled dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';

            try {
                const response = await fetch('data/vouchers.json');
                const data = await response.json();

                // Update stats
                document.getElementById('totalCount').textContent = data.stats.total;
                document.getElementById('activeCount').textContent = data.stats.active;
                document.getElementById('redeemedCount').textContent = data.stats.redeemed;

                // Calculate partner count
                const partners = [...new Set(data.vouchers.map(v => v.partner))];
                document.getElementById('partnerCount').textContent = partners.length;

                // Partner statistics
                const partnerStats = {};
                data.vouchers.forEach(v => {
                    if (!partnerStats[v.partner]) {
                        partnerStats[v.partner] = { total: 0, redeemed: 0 };
                    }
                    partnerStats[v.partner].total++;
                    if (v.isRedeemed) partnerStats[v.partner].redeemed++;
                });

                const partnerStatsHtml = Object.entries(partnerStats)
                    .sort((a, b) => b[1].total - a[1].total)
                    .map(([partner, stats]) => `
                        <div class="partner-stat">
                            <div class="name">${partner}</div>
                            <div class="count">${stats.total}</div>
                            <div class="detail">${stats.redeemed} eingelöst • ${stats.total - stats.redeemed} aktiv</div>
                        </div>
                    `).join('');
                document.getElementById('partnerStats').innerHTML = partnerStatsHtml || '<p style="color: #999;">Noch keine Gutscheine vorhanden</p>';

                // Vouchers table
                const vouchersHtml = data.vouchers
                    .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                    .map(v => `
                        <tr>
                            <td><span class="code">${v.code}</span></td>
                            <td>${v.partner}</td>
                            <td>${v.customerId}</td>
                            <td>${new Date(v.createdAt).toLocaleDateString('de-DE')}</td>
                            <td>
                                <span class="badge ${v.isRedeemed ? 'redeemed' : 'active'}">
                                    ${v.isRedeemed ? '✓ Eingelöst' : '● Aktiv'}
                                </span>
                            </td>
                            <td>${v.redeemedAt ? new Date(v.redeemedAt).toLocaleDateString('de-DE') : '-'}</td>
                        </tr>
                    `).join('');
                document.getElementById('vouchersTable').innerHTML = vouchersHtml || '<tr><td colspan="6" style="text-align: center; color: #999;">Keine Gutscheine vorhanden</td></tr>';

                // Last updated
                document.getElementById('lastUpdated').textContent = `Zuletzt aktualisiert: ${new Date(data.lastUpdated).toLocaleString('de-DE')}`;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #ef4444;"></i>
                    <p style="color: #ef4444; margin-top: 20px;">Fehler beim Laden der Daten</p>
                `;
            }
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
